<mat-card *ngIf="data" class="event-card">
  <mat-card-header class="event-header">
    <button mat-icon-button [matMenuTriggerFor]="menu" class='event-menu'>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openEventDialog()">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="deleteEvent()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    <img mat-card-avatar class="event-user" [src]="data && data.userProfile && data.userProfile.profilePicture ?'http://localhost:8000'+data.userProfile.profilePicture : '../../../../assets/icons/avatar.jpg'">
    <mat-card-title>{{data.userProfile.name}}</mat-card-title>
    <mat-card-subtitle>{{data.userProfile.surname}}</mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>

    <div class="event-content">
  <img mat-card-image src="assets/guitare.jpg" >
  <h5>
    {{data.eventName}}
  </h5>
    <h6>
{{data?.dateOfEvent|date:'fullDate'}}
    </h6>
  <p> 
  {{data.description}}
  </p>
  <h5>
    <mat-icon>groups</mat-icon>
   <span> {{data?.participants?.length}} Participants </span>
  </h5>
</div>
  </mat-card-content>
  <mat-card-actions>
    <div class='event-action'>
      <button mat-button (click)="participate()"><span>
          Interested
        </span>
        <mat-icon *ngIf="!isParticipant">star_border</mat-icon>
        <mat-icon *ngIf="isParticipant">check</mat-icon>
      </button>
      <button mat-button (click)="ShowDetails()">
        show more
      </button>
    </div>
  </mat-card-actions>
</mat-card>
