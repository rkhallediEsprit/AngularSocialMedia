<h2 mat-dialog-title>
    {{data?.mode |titlecase}} Event
    <mat-icon mat-dialog-close aria-hidden="false" aria-label="Example home icon">close</mat-icon>
</h2>
<hr>
<mat-dialog-content>
    <div class="registerForm" [formGroup]="eventForm">
        <div class="row">
            <dga-input class="col-md-12" widthClass="col-md-12" type="text" placeholder="Event Name"
                [form]="eventForm" controlName="eventName" [required]="true"></dga-input>
            
        </div>
        <div class="row">
            <dga-input class="col-md-12" widthClass="col-md-12" type="text" placeholder="location" [form]="eventForm"
                controlName="location" [required]="true"></dga-input>
        </div>
        <div class="row">
            <dga-input class="col-md-12" widthClass="col-md-12" type="date" placeholder="date Of Event" [form]="eventForm"
                controlName="dateOfEvent" [required]="true"></dga-input>
        </div>
        <div class="row" [formGroup]="eventForm">
            <dga-input class="col-md-12" widthClass="col-md-12" type="textarea" placeholder="description"
                [form]="eventForm" controlName="description" [required]="true"></dga-input>
        </div>
        
    </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="center">
    <button mat-button cdkFocusInitial class="col-md-12" [ngClass]="{disabled: eventForm.invalid}"
    [disabled]="eventForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
