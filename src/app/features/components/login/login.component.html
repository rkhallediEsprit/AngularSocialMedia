<spinner *ngIf="loading"></spinner>
<div class="content">
    <div class="upperSide">
        <div class="logo">
            <img src="../../../../assets/icons/DigitArt_Logo.png" />
            <div class="title">DigitArt</div>
            <span>Think classic lorem ipsum is pass√©? Give your next project a bit more edge.</span>
        </div>
        <div class="formContainer" [formGroup]="loginForm">
            <div class="form">
                <dga-input class="col-md-10" widthClass="col-md-12" type="text" placeholder="Username"
                    [form]="loginForm" controlName="username" [required]="true"></dga-input>
                <dga-input class="col-md-10" widthClass="col-md-12" type="password" placeholder="Password"
                    [form]="loginForm" controlName="password" [required]="true"></dga-input>
            </div>
            <div class="submitForm">
                <button class="col-md-10" [ngClass]="{disabled: loginForm.invalid}"
                [disabled]="loginForm.invalid" (click)="login()">Log In</button>
                <!-- <a href="#">Forgot password ?</a> -->
            </div>
            <hr class="col-md-8">
            <div class="newAccount">
                <button class="col-md-10" (click)="openRegisterDialog()">Create New Account</button>
            </div>
        </div>
    </div>
    <div class="lowerSide"></div>
</div>
