<h2 mat-dialog-title>
    Change Credentials
    <mat-icon mat-dialog-close aria-hidden="false" aria-label="Example home icon">close</mat-icon>
</h2>
<hr>
<mat-dialog-content>
    <div class="registerForm" [formGroup]="credentialsForm">
        <div class="row">
            <dga-input class="col-md-12" widthClass="col-md-12" type="text" placeholder="Username"
                [form]="credentialsForm" controlName="username" [required]="true"></dga-input>
            
        </div>
        <div class="row">
            <dga-input class="col-md-12" widthClass="col-md-12" type="password" placeholder="Old or New Password" [form]="credentialsForm"
                controlName="password" [required]="true"></dga-input>
        </div>        
    </div>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="center">
    <button mat-button cdkFocusInitial class="col-md-12" [ngClass]="{disabled: credentialsForm.invalid}"
        [disabled]="credentialsForm.invalid" (click)="changeCredentials()">Save</button>
</mat-dialog-actions>
