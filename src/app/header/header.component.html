<div class="header-container">
    <div class="header-content">
        <div class="logo">
            <a [routerLink]="['/']">
                <img src="../../../../assets/icons/DigitArt_Logo.png" />
                <div class="title">DigitArt</div>
            </a>
        </div>
        <div class="search">
            <div>
                <dga-input widthClass="col-md-10" type="autoComplete" [form]="searchForm" controlName="search" (value)="goToProfile($event)"
                    placeholder="Search" [options]="[{name:'waaaaaaa', surname:'aezrazr', username:'bababaab'},{name:'hello', surname:'hahahaha'}]"></dga-input>
            </div>
            <div class="searchIcon">
                <mat-icon>search</mat-icon>
            </div>
        </div>
        <div class="right-side">
            <div class="actions">
                <div class="profile">
                    <button>
                        <img src="../../assets/icons/avatar.jpg" />
                        <span>{{username | titlecase}}</span>
                    </button>
                </div>
                <div class="event">
                    <button>
                        <mat-icon>add</mat-icon>
                        <span>Create Event</span>
                    </button>
                </div>
                <div class="notifications">
                    <button class="icon" mat-icon-button [matMenuTriggerFor]="menu1">
                        <mat-icon>notifications</mat-icon>
                    </button>
                    <mat-menu #menu1="matMenu">
                        <button mat-menu-item>
                            <span>Notification &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </button>
                    </mat-menu>
                </div>
                <div></div>
            </div>
            <div class="user-menu">
                <button class="icon" mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu" id="menu">
                    <button mat-menu-item>
                        <mat-icon>person</mat-icon>
                        <span>{{username | titlecase}}</span>
                    </button>
                    <button mat-menu-item (click)="openCredentialsDialog()">
                        <mat-icon>password</mat-icon>
                        <span>Change Credentials</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Log Out</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
